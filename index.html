<!DOCTYPE html>
<html lang="en">

<head>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon.ico" type="image/x-icon">
    <title>Train ticket</title>
</head>

<body>
    <header class="">
        <div class="bg-primary p-1"></div>
        <h1 class="text-center pt-3">Boolean Train Service</h1>
        <div class="bg-success divide-line"></div>
        <p class="text-center">Very cool, right?</p>
        <div class="bg-primary p-1"></div>
    </header>
    <main>
        <div class="container p-5">
            <div class="card">
                <h3 class="card-header">Boolean Ticket</h3>
                <div class="card-body">
                    <h4 class="card-title">Informations</h4>
                    <h5>Date: <span class="fw-bolder text-primary" id="currentDate"></span> - Name: <span
                            class="fw-bolder text-primary" id="fullName"></span></h5>
                    <p></p>
                    <p>Age: <span class="fw-bolder text-primary" id="userAge"></span></p>
                    <p>Distance: <span class="fw-bolder text-primary" id="userKilometers"></span></p>
                    <h4 class="p-2">Price: <span class="fw-bolder text-primary" id="price"></span></h4>
                    <a href="#" class="btn btn-primary">Validate ticket</a>
                </div>
            </div>
        </div>
    </main>
    <!--Javascript-->
    <script src="js/main.js"></script>
</body>

</html>
