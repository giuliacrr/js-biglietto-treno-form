<!DOCTYPE html>
<html lang="en">

<head>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!--fontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="https://boolean.careers/favicon/favicon.ico" type="image/x-icon">
    <title>Train ticket</title>
</head>

<body class="bg-primary-subtle">
    <header class="bg-white">
        <div class="bg-primary p-1"></div>
        <h1 class="text-center pt-3">Boolean Train Service</h1>
        <div class="bg-success divide-line"></div>
        <p class="text-center">Very cool, right?</p>
        <div class="bg-primary p-1"></div>
    </header>
    <main>
        <form>
            <!-- NAME, AGE, KM-->
            <div class="container p-5">
                <div class="card">
                    <h3 class="card-header text-center bg-primary text-white">Generate your ticket!</h3>
                    <div class="card-body">
                        <form>
                            <div>
                                <div class="d-flex justify-content-center">
                                    <!--Name & surname-->
                                    <div class="text-center mx-5 max-width-inputs">
                                        <label for="inputName" class="form-label">Name and Surname</label>
                                        <input type="text" class="form-control" id="inputName">
                                    </div>
                                    <!--Kilometers-->
                                    <div class="text-center mx-5 max-width-inputs">
                                        <label for="inputKilometers" class="form-label">Km to travel</label>
                                        <input type="text" class="form-control" id="inputKilometers">
                                    </div>
                                    <!--Age-->
                                    <div class="text-center mx-5 max-width-inputs">
                                        <label for="selectAge" class="form-label"> Select age</label>
                                        <select class="form-select" id="selectAge" aria-label="Default select example">
                                            <option selected value="1">Children(&lt;18)</option>
                                            <option value="2">Adult</option>
                                            <option value="3">Elderly (&gt;=65)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- Generate and Reset Buttons-->
                            <div class="d-flex justify-content-center mt-3">
                                <button type="button" name="submit" class="btn btn-primary m-2"> Submit </button>
                                <button type="reset" name="reset" class="btn btn-outline-primary m-2">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--TICKET-->
                <div class="ticket-container d-none pt-4 m-auto">
                    <div class="card">
                        <h3 class="card-header text-white bg-primary">Boolean Ticket</h3>
                        <div class="card-body">
                            <h4 class="card-title">Informations</h4>
                            <div class="fw-bold d-flex">
                                <div class="m-1">Date: <span class="fw-bold text-primary" id="currentDate"></span></div>
                            </div>
                            <div class="m-2">
                                <div class="fw-bold mt-2"><i class="fa-solid fa-user"></i> Name: <span
                                        class="fw-bold text-primary" id="fullName"></span></div>
                                <div class="fw-bold mt-2"><i class="fa-solid fa-road"></i> Distance: <span
                                        class="fw-bold text-primary" id="userKilometers"></span>km
                                </div>
                                <div class="fw-bold mt-2"><i class="fa-solid fa-trailer"></i> Carriage:
                                    <span class="fw-bold text-primary" id="wagon"></span>
                                </div>
                                <div class="fw-bold mt-2 mb-2"><i class="fa-solid fa-train"></i> CP Code:
                                    <span class="fw-bold text-primary" id="code"></span>
                                </div>
                            </div>
                            <h5 class="m-1">Price: <span class="fw-bold text-primary" id="price"></span>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <!--Javascript-->
    <script src="js/main.js"></script>
</body>

</html>
